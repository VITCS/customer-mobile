query getCustomerOccasion($id: ID!) {
  getCustomerOccasion(id: $id) {
    id
    occasionDate
    occasionTitle
    reminder
  }
}

mutation editCustomerOccasion($input: UpdateCustomerOccasionInput!) {
  updateCustomerOccasion(input: $input) {
    id
  }
}

